<style>
    h2{text-align: center;}
</style>

<h2>All Incomes</h2>

<div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" [routerLink]="['/addincome']">Add Income</button>
  </div>
<br/>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Income ID</th>
        <th scope="col">User ID</th>
        <th scope="col">Amount </th>
        <th scope="col">Description</th>
        <th scope="col">Income Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of incomes">
        <th scope="row">{{i.id}}</th>
        <td>{{i.userId}}</td>
        <td>{{i.amount}}</td>
        <td>{{i.description}}</td>
        <td>{{i.incomeDate| date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>

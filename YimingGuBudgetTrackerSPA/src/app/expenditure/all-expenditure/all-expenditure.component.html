<style>
    h2{text-align: center;}
</style>

<h2>All Expenditures</h2>

<div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" [routerLink]="['/addexp']">Add Expenditures</button>
  </div>
<br/>

<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Exp ID</th>
        <th scope="col">User ID</th>
        <th scope="col">Amount </th>
        <th scope="col">Description</th>
        <th scope="col">Exp Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of expenditures">
        <th scope="row">{{e.id}}</th>
        <td>{{e.userId}}</td>
        <td>{{e.amount}}</td>
        <td>{{e.description}}</td>
        <td>{{e.expDate| date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>

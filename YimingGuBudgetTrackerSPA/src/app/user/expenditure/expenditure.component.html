<style>
    h2{text-align: center;}
</style>

<h2>Expenditure Details of User#{{id}}</h2>

<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Expenditure ID</th>
        <th scope="col">Amount </th>
        <th scope="col">Description</th>
        <th scope="col">Expenditure Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of expenditure">
        <th scope="row">{{i.id}}</th>
        <td>{{i.amount}}</td>
        <td>{{i.description}}</td>
        <td>{{i.expDate| date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" [routerLink]="['/addexpenditure']">Add Expenditure</button>
  </div>

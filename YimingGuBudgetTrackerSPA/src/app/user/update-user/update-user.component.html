<div class="row justify-content-center">
    <div class="col-4">
        <form (ngSubmit)="updateUser()" #addForm="ngForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.fullname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label for="joinedOn">Join Date</label>
                <input type="text" class="form-control" id="joinedOn" name="joinedOn" [(ngModel)]="user.joinedOn">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Update">
        </form>
    </div>
</div>

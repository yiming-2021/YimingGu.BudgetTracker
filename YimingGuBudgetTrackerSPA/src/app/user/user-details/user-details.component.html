<style>
    h1 {text-align: center;}
</style>

<h1>User Details</h1>
<div class="row justify-content-md-center">
    <div class="card col-4" style="width: 30rem;">
        <div class="card-body">
            <h3 class="card-title">Full Name: {{userDetails.fullname}}</h3>
            <div class="col-6">
                <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/user/income', userDetails.id]">Income</button>
                <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/user/expenditure', userDetails.id]">Expenditure</button>    
            </div>
            <ul class="list-group">
                <li class="list-group-item"><b>User Id: </b> {{userDetails.id}}</li>
                <li class="list-group-item"><b>Email Address: </b> {{userDetails.email}}</li>
                <li class="list-group-item"><b>Joined On: </b>{{userDetails.joinedOn| date: 'MM/dd/yyyy'}}</li>
            </ul>




            <div class="row justify-content-md-center">



               
                <div class="col-6">
                    <a class="btn btn-primary ml-5 mt-5"
                        [routerLink]="['/user/update', userDetails.id]">Update User</a>
                </div>
                <br/>
                <div class="col-6">
                    <a class="btn btn-danger ml-5 mt-5" (click)="deleteUser()">Delete User</a>
                </div>



            </div>
        </div>
    </div>
